---
name: Docker Build DevOps Tools (Fedora)

on:
  push:
    branches:
      - master
      - main
    paths:
      - devops-tools-fedora/**
      - src/**
      - .github/workflows/docker_build_devops_tools_fedora.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker_build:
    name: Docker Build
    uses: buluma/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo: harisekhon/tools
      tags: fedora
      context: devops-tools-fedora
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
