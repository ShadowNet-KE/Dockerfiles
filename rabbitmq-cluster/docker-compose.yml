# version 3 no longer supports 'extends' :-(
version: '2.1'
services:
  rabbit1:
    hostname: rabbit1
    extends:
      file: rabbitmq-docker-compose-common.yml
      service: rabbitmq-common
    environment:
      - RABBITMQ_CLUSTER_SEED=rabbit1
    ports:
      - 5672:5672
      - 15672:15672
  rabbit2:
    hostname: rabbit2
    extends:
      file: rabbitmq-docker-compose-common.yml
      service: rabbitmq-common
    links:
      - rabbit1
    environment:
      - RABBITMQ_CLUSTER_SEED=rabbit1
      - RABBITMQ_RAM_NODE=1
    ports:
      - 5673:5672
      - 15673:15672
